<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ðŸš€ AWS Deployment Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
        overflow: hidden;
        background-color: #c9f3fc;
      }

      .container {
        max-width: 800px;
        padding: 40px;
        background: rgba(40, 40, 40, 0.144);
        border-radius: 20px;
        box-shadow: 10px 10px 10px rgb(5, 125, 125);
        backdrop-filter: blur(10px);
        animation: fadeIn 2s ease;
      }

      h1 {
        font-size: 3.5rem;
        margin-bottom: 20px;
        color: black;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 400;
        margin-bottom: 30px;
        color: black;
      }

      .btn {
        display: inline-block;
        padding: 14px 28px;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 50px;
        text-decoration: none;
        background: linear-gradient(90deg, #1294ea, #160bec);
        color: #ffffff;
        text-shadow: #000000 1px 1px 1px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(160, 23, 178, 0.8);
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 10px #ffdd00, 0 0 20px #ff6f61, 0 0 30px #ffdd00;
        }
        to {
          text-shadow: 0 0 20px #ff6f61, 0 0 30px #ffdd00, 0 0 40px #ff6f61;
        }
      }

      /* Floating particles background */
      .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        animation: float 8s infinite ease-in-out;
      }

      .circle:nth-child(1) {
        width: 120px;
        height: 120px;
        top: 10%;
        left: 15%;
        animation-duration: 12s;
      }
      .circle:nth-child(2) {
        width: 80px;
        height: 80px;
        bottom: 20%;
        right: 20%;
        animation-duration: 10s;
      }
      .circle:nth-child(3) {
        width: 60px;
        height: 60px;
        top: 30%;
        right: 10%;
        animation-duration: 14s;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-30px);
        }
        100% {
          transform: translateY(0px);
        }
      }
    </style>
  </head>
  <body>
    <div id="gold-cursor-dot"></div>
    <div id="gold-cursor-ring"></div>

    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="container">
      <h1>ðŸŽ‰ Deployment Successful</h1>
      <h2>This application is running on <b>AWS CodePipeline + EC2</b></h2>
      <a href="#" class="btn">Explore More</a>
    </div>
  </body>
  <script src="script.js"></script>
</html>
